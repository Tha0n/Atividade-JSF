<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
        <title>Cadastro de Usuario</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/main.css" />
</h:head>
<h:body>
<!-- FormulÃ¡rio de cadastro -->
    <h:form id="cadastro">
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{cadastroBean.nome}" />
        <br/><br/>
        <h:commandButton value="Enviar" action="#{cadastroBean.salvar}" />

	<div class="nomes-container">
            <h:outputText value="Nomes cadastrados:" rendered="#{not empty cadastroBean.nomes}" />
            <ul>
                <ui:repeat value="#{cadastroBean.nomes}" var="n">
                    <li><h:outputText value="#{n}" /></li>
                </ui:repeat>
            </ul>
        </div>
    </h:form>
</h:body>
</html>
